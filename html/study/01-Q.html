<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>기본 선택자</title>
<style type="text/css"> 
    
</style> 
</head> 
<body>
   
<!--   1. 모든 요소의 밖 여백을 사방 10px로 합니다.
       2. id가 container인 박스의 배경색을 lightgray으로 합니다.
       3. h1 요소의 글자색을 blue으로 합니다.
       4. span 요소의 글자색을 red으로 합니다.
       5. h2 바로 다음에 나오는 p 요소 속에 있는 span 요소의 글자색을 blue으로 합니다.
       6. class가 tea1인 요소의 배경색을 beige으로 합니다.  -->       
       
    <h1>건강한 하루</h1>
    <div id="container">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까. 
            <span>차의 종류</span>에 대해 알아보도록 합니다</p>
         <ul>
        	<li class="tea1">
        	   <h3>대나무차<span>15,000원</span></h3>
        	   <p>얼굴에 물을 주는 효과가 있다.</p>
        	</li>
        	<li class="tea2">
        	   <h3>감잎차<span>14,000원</span></h3>
        	   <p>빈혈있는 사람에게 효과가 있다.</p>
        	</li>
        	<li class="tea3">
        	   <h3>결명자차<span>20,000원</span></h3>
        	   <p>눈을 밝혀주는 효과가 있다.</p>
        	   <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
        	</li>
         </ul>
    </div>
</body>
</html>
