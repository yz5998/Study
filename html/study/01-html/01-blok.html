<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01-block</title>
</head>

<body>
1. block 요소
   
    <div>블럭요소 기본값</div>
    <h1>타이틀 (로고)</h1>
    <h2>2번째 타이틀</h2>
    <h3>3번째 타이틀</h3>
    <p>문장요소</p>
    
    <hr>
    
    2. inline 태그
    
    <strong>두껍게-중요한 내용</strong>
    <b>두껍게-중요하지 않은 내용</b>
    <span>가장 작은 태그</span>
    
    <hr>
    
    3. test
    
    <span>
        <h1>test</h1>
    </span>
</body>

</html>
