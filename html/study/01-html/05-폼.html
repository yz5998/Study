<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">
    <title>form</title>
</head>


<body>
    <form action="">
        <fieldset>
            <legend>회원가입</legend>


            <table>
                <tr>
                    <td>1. text</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>2. password</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>3. search</td>
                    <td>
                        <input type="search" name="" id="">
                    </td>

                </tr>
                <tr>
                    <td>4. email</td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>5. tel</td>
                    <td>
                        <input type="tel" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>6. color</td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td>7. range</td>
                    <td>
                        <input type="range" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>8. radio</td>
                    <td>
                        <input type="radio" name="sex" id="">
                        남자
                        <input type="radio" name="sex" id="">
                        여자
                    </td>
                </tr>
                <tr>
                    <td>9. checkbox</td>
                    <td>
                        <input type="checkbox" name="skill" id="" checked>
                        포토샵
                        <input type="checkbox" name="skill" id="">
                        html
                        <input type="checkbox" name="skill" id="">
                        css
                    </td>
                </tr>
                <tr>
                    <td>10. 수량</td>
                    <td>
                        <input type="number" min="1" max="10" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>11. submit</td>
                    <td>
                        <input type="submit" value="전송">
                    </td>
                </tr>
                <tr>
                    <td>reset</td>
                    <td>
                        <input type="reset" value="취소">
                    </td>
                </tr>
                <tr>
                    <td>button</td>
                    <td>
                        <input type="button" value="확인">
                    </td>
                </tr>
                <tr>
                    <td>이미지 버튼</td>
                    <td>
                        <input type="image" src="./images/btn-login.jpg" alt="네이버 로그인">
                    </td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <input type="file" name="" id="">
                    </td>
                </tr>
                  <tr>
                    <td>textarea</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
               <tr>
                    <td>select</td>
                    <td>
                        <select name="" id="">
                            <option value="통신사 선택">통신사 선택</option>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                        </select> -
                        <input type="tel" maxlength="4"
                        placeholder="1234"> - <input type="tel" maxlength="4" placeholder="1234">
                    </td>
                </tr>
            </table>




        </fieldset>
    </form>
</body>

</html>
