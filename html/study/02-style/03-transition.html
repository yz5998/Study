<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>TRANSITION</title> 
<style type="text/css">
    * {
        margin: 0; 
        padding: 0; 
        font-size: 14px; 
        color: #333;
        line-height: 1.5;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }
    .menu a {
        display: block;
        width: 40%;
        margin: 0 auto 3px;
        padding: 5px;
        background: #abc;        
        transition: width 1s;
    }
    .menu a:hover {
        width: 70%;
        color: red;
    }
</style>
</head> 
<body>
      <h3>Moving menu</h3>
      <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
      </ul>
</body> 
</html>
